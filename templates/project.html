

<section class="ftco-section ftco-project" id="projects-section">
        <div class="container-fluid px-md-0">
            <div class="row no-gutters justify-content-center pb-5">
                <div class="col-md-12 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Projects</h1>
                    <h2 class="mb-4">Our Projects</h2>
                    <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
                </div>
            </div>

            <div class="row no-gutters">
                {% for p in total_project %}
                <div class="col-md-4">
                    <div class="project img ftco-animate d-flex justify-content-center align-items-center"  style="background-image: url({{ p.image.url }}); background-size: 100% 100%;">
                        <div class="overlay"></div>
                        <div class="text text-center p-4">
                            <h3><a href="{% url 'single' id=p.id %}"> {{ p.title }} </a></h3>
                            <span>{{ p.category }} </span>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

 </section>
