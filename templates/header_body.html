 <section class="hero-wrap js-fullheight" >
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight  align-items-center">
                <div class="col-lg-8 col-md-6 ">
                    {% if footer_Header %}
                    <div class="text">
                        <span class="subheading">Hey! I am</span>
                        <h1> {{ footer_Header.name }} </h1>
                        <h2>I'm a
                            <span class="txt-rotate" data-period="2000" data-rotate='[ "Web Designer.", "Developer.", "Photographer.", "Marketer.", "Blogger" ]'></span>
                        </h2>
                        <div class="sm-display-none">
                            <ul class="ftco-footer-social atiqur list-unstyled float-md-left float-lft mt-5 ">
                            <li class="ftco-animate "><a href="{{ footer_Header.twitter_link }} " target="_blank"><span class="icon-twitter "></span></a></li>
                            <li class="ftco-animate "><a href="{{ footer_Header.fb_link }} " target="_blank"><span class="icon-facebook "></span></a></li>
                            <li class="ftco-animate "><a href="{{ footer_Header.instagram_link }} " target="_blank"><span class="icon-instagram "></span></a></li>
                        </ul>
                        </div>
                    </div>
                    {% else %}
                    <div class="text">
                        <span class="subheading">Hey! I am</span>
                        <h1> atiqur rahman </h1>
                        <h2>I'm a
                            <span class="txt-rotate" data-period="2000" data-rotate='[ "Web Designer.", "Developer.", "Photographer.", "Marketer.", "Blogger" ]'></span>
                        </h2>
                    </div>

                    {% endif %}
                    
                </div>
            </div>
        </div>
        </div>
    </section>
